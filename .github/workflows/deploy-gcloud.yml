name: Deploy to Cloud Run
on:
  push:
    branches:
      - master
      - release
      - dev

env:
  SERVICE_NAME: backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Change SERVICE_NAME if not master
        if: github.ref != 'refs/heads/master'
        run: |
          echo "SERVICE_NAME=$SERVICE_NAME-$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Create variables
        id: vars
        run: |
          echo "::set-output name=API_HOST::API_HOST_$GITHUB_REF_NAME"
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Deploy to Cloud Run
        env:
          CI: false
          PROJECT_ID: ms-model-lib
          REGION: asia-east1
        uses: google-github-actions/deploy-cloudrun@v0.6.0
        with:
          service: ${{ env.SERVICE_NAME }}
          source: .
          region: ${{ env.REGION }}
          credentials: ${{ secrets.MODEL_LIB_GCP_SA_KEY }}
          env_vars: DB_USER=${{ secrets.DB_USER }},DB_PASS=${{ secrets.DB_PASS }},SQL_HOST=${{ secrets.SQL_HOST_MASTER }},DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }},API_HOST=${{ secrets[steps.vars.outputs.API_HOST] }}
          flags: "--add-cloudsql-instances ${{ env.PROJECT_ID }}:${{env.REGION}}:model-sql"
